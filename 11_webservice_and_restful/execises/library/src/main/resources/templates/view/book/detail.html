<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{view/layout::bootstrap}"></div>
<div th:replace="~{view/layout::header}"></div>

<h1 class="text-center">Book</h1>
<div>
    <div>
        <form action="/product/add-product" th:object="${book}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{amount}">
            <div class="form-group row">
                <label for="name" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{name}" readonly/>
            </div>
            <div class="form-group row">
                <label for="price" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{author}" readonly/>
            </div>
            <div class="form-group row">
                <label for="rentCost" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{rentCost}" readonly/>
            </div>
            <div class="form-group row">
                <label for="category" class="col-form-label col-2"></label>
                <input th:value="${book.category.name}" type="text" class="form-control col-7" name="category"  readonly/>
            </div>
            <div class="form-group row">
                <label for="desctiption" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{desctiption}" readonly/>
            </div>
            <a style="margin-left: 700px" href="/library/list" class="btn btn-outline-primary">Back</a>
            <a th:href="@{/library/borrow/{id}(id=${book.id})}"  class="btn btn-outline-primary">Borrow</a>
        </form>
    </div>
</div>
</body>
</html>
