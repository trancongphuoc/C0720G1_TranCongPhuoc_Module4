<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    <style>
        .form p{
            color: red;
        }
    </style>
</head>
<body>
<nav class="header"></nav>
<div class="content">
    <div class="container">
        <h2 th:text="${message}"></h2>
        <form action="/user/sign-up" method="post" th:object="${user}" class="form">
            <div class="form-group">
                <label for="firstName" class="col-form-label col-2">First name:</label>
                <input type="text" class="form-control col-7" th:field="*{firstName}">
                <p class="form-control col-7" th:errors="*{firstName}"></p>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-form-label col-2">Last name:</label>
                <input type="text" class="form-control col-7" th:field="*{lastName}">
                <p class="form-control col-7" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-form-label col-2">Phone number:</label>
                <input type="text" class="form-control col-7" th:field="*{phoneNumber}">
                <p class="form-control col-7" th:errors="*{phoneNumber}"></p>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-form-label col-2">Date of birth:</label>
                <input type="date" class="form-control col-7" th:field="*{dateOfBirth}">
                <p class="form-control col-7" th:errors="*{phoneNumber}"></p>
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label col-2">Email:</label>
                <input type="text" class="form-control col-7" th:field="*{email}">
                <p class="form-control col-7" th:errors="*{email}"></p>
            </div>
        </form>
    </div>

</div>
<footer class="footer"></footer>
</body>
</html>
