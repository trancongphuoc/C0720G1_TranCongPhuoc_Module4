<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blog/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{blog/layout::headerBlog}"></header>

<div style="margin-left: 20%; margin-top: 5%; font-size: 25px" >
<form th:object="${blog}" action="/blog/create" method="post">
    <div class="form-group row">
        <label class="col-form-label col-2">Title: </label>
        <input type="text" class="form-control col-7" th:field="*{title}">
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2">Content: </label>
        <textarea rows="5" class="form-control col-7" th:field="*{content}"></textarea>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2">Author: </label>
        <input type="text" class="form-control col-7" th:field="*{author}">
    </div>

    <input type="submit" th:value="Create" class="btn btn-success">
</form>
</div>

<footer th:replace="~{blog/layout::footerBlog}"></footer>
</body>
</html>
