<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{view/blog/layout::headBlog}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{view/blog/layout::headerBlog}"></nav>
<div class="content mt-5 container">
<!--    <div th:replace="~{view/blog/layout::sidebarBlog}"></div>-->
    <form th:object="${blog}" action="/blog/create" method="post">
        <div class="form-group row">
            <label for="title" class="col-form-label col-2">Title</label>
            <input type="text" th:field="*{title}" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="content" class="col-form-label col-2">Content</label>
            <textarea rows="6" th:field="*{content}" class="form-control col-7"></textarea>
        </div>
        <div class="form-group row">
            <label for="category" class="col-form-label col-2">Category</label>
            <select th:field="*{category}" class="form-control col-7">
                <option th:each="category : ${categoryList}"
                        th:value="${category.id}"
                        th:text="${category.name}">

                </option>
            </select>
        </div>
        <div class="form-group row">
            <label for="dayWrite" class="col-form-label col-2">Day</label>
            <input type="date" readonly th:field="*{dayWrite}" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="writer" class="col-form-label col-2">Writer</label>
            <input type="text" th:field="*{writer}" class="form-control col-7">
        </div>
<!--        <div class="form-group row">-->
<!--            <label for="image" class="col-form-label col-2">Image</label>-->
<!--            <input type="text" th:field="*{image}" class="form-control col-7">-->
<!--        </div>-->
        <div>
            <label style="width: 170px">Image</label>
            <div class="custom-file" style="width: 665px;">
                <input th:field="*{image}" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>

        <input style="margin-left: 70%" type="submit" value="Create" class="btn btn-outline-success mt-3">
    </form>

</div>
</body>
</html>
