<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<header class="header mt-4 mb-4">
    <h1 class="text-center">Create new Product</h1>
</header>
<div class="content">
    <form action="/product/create" method="post" th:object="${product}">
        <div class="form-group row">
            <label class="col-form-label col-2">Name : </label>
            <input type="text" th:field="*{name}" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-2">Cost : </label>
            <input type="text" th:field="*{cost}" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-2">Producer : </label>
            <input type="text" th:field="*{producer}" class="form-control col-7">
        </div>
        <div class="row">
            <input type="submit" value="Create" class="btn btn-outline-success ml-auto">
            <a href="/product/" class="btn btn-outline-primary" style="margin-right: 300px">Back</a>
        </div>
    </form>

</div>
<footer class="footer">

</footer>
</body>
</html>
