<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:replace="view/layout::bootstrap"></th:block>
    <style th:replace="view/layout::style"></style>

    <style>
        .pagination a {
            color: black;
        }

        .pagination a:hover {
            background-color: #3b3b3b;
            color: white;
        }

        .pagination .active a{
            border: #3b3b3b;
            background-color: #3b3b3b !important;
        }
    </style>
</head>
<body>
<div th:replace="view/layout::header"></div>

<div class="content">
    <div>
        <table class="table table-striped table-dark text-center">
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Id card</th>
                <th>Customer type</th>
                <th>Use user</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, state : ${customerList}">
                <td th:text="${state.count}"></td>
                <td th:text="${customer.code}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.dateOfBirth}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.idCard}"></td>
                <td th:text="${customer.customerType.name}"></td>
                <td th:text="${customer.user.username}"></td>
            </tr>
            </tbody>
        </table>

        <nav  aria-label="Page navigation example ">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${customerList.hasPrevious()}">
                    <a class="page-link" href="/manage/customer/list?page=0" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:if="${customerList.hasPrevious()}">
                    <a class="page-link" th:href="@{/manage/customer/list(page=${customerList.number - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>


                <li class="page-item" th:if="${customerList.hasPrevious()}">
                    <a class="page-link"  th:text="${customerList.number}"  th:href="@{/manage/customer/list(page=${customerList.number - 1})}" ></a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#" th:text="${customerList.number +1}"></a>
                </li>
                <li class="page-item" th:if="${customerList.hasNext()}">
                    <a class="page-link"  th:text="${customerList.number +2}"  th:href="@{/manage/customer/list(page=${customerList.number + 1})}" ></a>
                </li>


                <li class="page-item" th:if="${customerList.hasNext()}">
                    <a class="page-link"  th:href="@{/manage/customer/list(page=${customerList.number + 1})}"  aria-label="Next">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li class="page-item" th:if="${customerList.hasNext()}">
                    <a class="page-link" th:href="@{/manage/customer/list(page=${customerList.totalPages - 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="view/layout::footer"></div>
</body>
</html>
