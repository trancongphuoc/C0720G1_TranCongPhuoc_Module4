<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{view/layout::style}"></style>
</head>
<body>
<div th:replace="~{view/layout::header}"></div>
<div class="container">
    <h1 class="text-center mb-5 mt-5">Add new book</h1>
    <form style="margin-left: 250px" action="/library/create" method="post" th:object="${book}">
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="name" class="col-form-label col-2">Name: </label>
                <input type="text" class="form-control col-5" th:field="*{name}">
            </div>
            <p style="color:red; margin-left: 150px" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="category" class="col-form-label col-2">Category: </label>
                <select class="form-group col-5" th:field="*{category}">
                    <option th:each="category : ${categoryList}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="rentCost" class="col-form-label col-2">Rent cost: </label>
                <input type="text" class="form-control col-5" th:field="*{rentCost}">
            </div>
            <p style="color:red; margin-left: 150px" th:errors="*{rentCost}"></p>
        </div>
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="author" class="col-form-label col-2">Author: </label>
                <input type="text" class="form-control col-5" th:field="*{author}">
            </div>
            <p style="color:red; margin-left: 150px" th:errors="*{author}"></p>
        </div>
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="desctiption" class="col-form-label col-2">Desctiption: </label>
                <input type="text" class="form-control col-5" th:field="*{desctiption}">
            </div>
            <p style="color:red; margin-left: 150px" th:errors="*{desctiption}"></p>
        </div>
        <div class="form-group">
            <div class="row">
                <label style="font-weight: bolder; color: #ebe19f" for="amount" class="col-form-label col-2">Amount: </label>
                <input type="text" class="form-control col-5" th:field="*{amount}">
            </div>
            <p style="color:red; margin-left: 150px" th:errors="*{amount}"></p>
        </div>
        <input style="margin-left: 370px" type="submit" class="btn btn-success" th:value="Add">
        <a href="/library/list" class="btn btn-primary" >Back</a>
    </form>
</div>
<div th:replace="~{view/layout::bootstrap}"></div>
</body>
</html>
