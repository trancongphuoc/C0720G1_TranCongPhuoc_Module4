<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{view/home::head}">
</head>
<body>
<nav th:replace="~{view/home::header}"></nav>
<h1 class="text-center mt-5 mb-5">Book Detail</h1>

<div class="container">
    <form action="/book/create" th:object="${book}" method="post">
        <input type="hidden" name="idBook" th:value="${book.id}" readonly>
        <div class="form-group row">
            <label for="" class="col-form-label col-2">Name: </label>
            <input th:field="*{name}" type="text" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-2">Amount: </label>
            <input th:field="*{amount}" type="text" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-2">Author: </label>
            <input th:field="*{author}" type="text" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-2">Description: </label>
            <input th:field="*{description}" type="text" class="form-control col-7">
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-2">Category: </label>
            <select th:field="*{category}" class="form-control col-7">
                <th:block th:each="category : ${categoryList}" >
                    <option th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
        <a href="/book/manage" style="margin-left: 700px" type="submit" class="btn btn-outline-primary">Back</a>

        <input type="submit" value="Create" class="btn btn-outline-success">

    </form>
</div>
</body>
</html>
