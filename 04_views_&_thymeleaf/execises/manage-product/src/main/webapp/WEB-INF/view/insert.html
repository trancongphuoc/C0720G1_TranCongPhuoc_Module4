<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/list :: head">
</head>
<body>
<div class="container">
    <h1>Create new Product</h1>

    <form th:action="@{/insert}" th:object="${product}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Cost</label>
            <input class="form-control col-6" type="text" th:field="*{cost}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Producer</label>
            <input class="form-control col-6" type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/product}" class="btn btn-outline-primary">Back</a>
    </form>
</div>


</body>
</html>
