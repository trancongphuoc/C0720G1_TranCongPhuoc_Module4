<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{view/home::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{view/home::header}">
</nav>

<h1 class="text-center">Product</h1>
<div th:class="container">
    <div>
        <form action="/product/add-product" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="name" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{name}" readonly/>
            </div>
            <div class="form-group row">
                <label for="price" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{price}" readonly/>
            </div>
            <div class="form-group row">
                <label for="description" class="col-form-label col-2"></label>
                <input type="text" class="form-control col-7" th:field="*{description}" readonly/>
            </div>
            <a style="margin-left: 700px" href="/product/list" class="btn btn-outline-primary">Back</a>
            <span th:if="${user == null}"><a th:href="@{/home/login(value='detail')}"  class="btn btn-outline-primary">Buy</a></span>
            <span th:if="${user}"><a th:href="@{/product/add-product(id=${product.id})}" class="btn btn-outline-primary">Buy</a></span>
        </form>
    </div>
</div>
</body>
</html>
